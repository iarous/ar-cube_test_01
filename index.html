<!DOCTYPE html>
<html>
  <head>
    <title>AR Cube</title>
    <!-- A-Frame Bibliothek laden -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js Bibliothek laden -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
      AFRAME.registerComponent('cube-mode', {
        tick: function () {
          // 1. Alle Marker einsammeln
          var allMarkers = document.querySelectorAll('.cubemarker');
          var visibleCount = 0;
          var winnerFound = false;

          // 2. Durch alle Marker gehen
          for (var i = 0; i < allMarkers.length; i++) {
            var marker = allMarkers[i];
            var model = marker.querySelector('a-entity'); // Das Modell im Marker

            // Wenn der Marker vom System erkannt wird
            if (marker.object3D.visible) {
              if (!winnerFound) {
                // Der erste sichtbare Marker gewinnt!
                model.setAttribute('visible', 'true');
                winnerFound = true;
              } else {
                // Alle anderen verstecken
                model.setAttribute('visible', 'false');
              }
            } else {
              // Wenn Marker nicht getrackt wird, Modell anlassen (fÃ¼r Wiederfinden)
              model.setAttribute('visible', 'true');
            }
          }
        }
      });
    </script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 5x5_bch_22_77_52;" cube-mode>

      <!-- Hier das Modell laden. Achten Sie darauf, dass 'model.glb' auch wirklich so heisst! -->
      <a-assets>
          <a-asset-item id="my-model" src="./model.glb"></a-asset-item>
      </a-assets>

      <!-- Marker 0 -->
      <a-marker class="cubemarker" type="barcode" value="0" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        <a-entity gltf-model="#my-model" scale="1 1 1" position="0 -0.8 0" rotation="0 0 0"></a-entity>
      </a-marker>

      <!-- Marker 1 -->
      <a-marker class="cubemarker" type="barcode" value="1" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        <a-entity gltf-model="#my-model" scale="1 1 1" position="0 -0.8 0" rotation="0 -90 90"></a-entity>
      </a-marker>

      <!-- Marker 2 -->
      <a-marker class="cubemarker" type="barcode" value="2" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        <a-entity gltf-model="#my-model" scale="1 1 1" position="0 -0.8 0" rotation="0 0 180"></a-entity>
      </a-marker>

      <!-- Marker 3 -->
      <a-marker class="cubemarker" type="barcode" value="3" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        <a-entity gltf-model="#my-model" scale="1 1 1" position="0 -0.8 0" rotation="0 0 -90"></a-entity>
      </a-marker>

      <!-- Marker 4 -->
      <a-marker class="cubemarker" type="barcode" value="4" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        <a-entity gltf-model="#my-model" scale="1 1 1" position="0 -0.8 0" rotation="90 0 0"></a-entity>
      </a-marker>

      <!-- Marker 5 -->
      <a-marker class="cubemarker" type="barcode" value="5" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        <a-entity gltf-model="#my-model" scale="1 1 1" position="0 -0.8 0" rotation="-90 0 0"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
